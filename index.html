<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.11.0/css/all.css" rel="stylesheet" crossorigin="anonymous">
    <title>Rifa Project</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="one">
                <div class="top-one">
                    <div class="btn-menu-wrapper">
                        <button class="btn-menu">Menu</button>
                    </div>
                </div>
                <div class="bot-one">
                    <div class="input-wrapper-qtd-number">
                        <form>
                            <h3>Quantos números terá a sua rifa?</h3>
                            <input type="text" id="qtd-number">
                            <input type="submit" class="mg-15" id="send">
                        </form>
                    </div>
                    <div class="wrapper-cad">
                        <div class="cad-number-and-name">
                            <input type="hidden" class="codEdit" codEdit="">
                            <input type="text" class="name" placeholder="Insira um nome aqui">
                            <input type="text" class="number mg-15" placeholder="Insira um número aqui">
                            <input type="submit" class="cad mg-15" value="Cadastrar">
                        </div>
                    </div>
                </div>
            </div>
            <div class="two">
                <div class="top-two">
                    <h1>Sorteador de Números</h1>
                </div>
                <divc class="bot-two">
                    <div class="wrapper-numbers">
                    </div>
                </div>
            </div>
        </div>
        <div class="menu">
            <i class="fas fa-times"></i>
            <div class="btns-wrapper">
                <button class="sortear">Sortear</button>
                <button class="reset" id="reset">Resetar</button>
                <button class="last-winners">Últimos Ganhadores</button>
            </div>
        </div>
        <div class="winner">
            <i class="fas fa-times"></i>
            <p>O número sorteado foi:</p>
            <h3 class="numWinner"></h3>
            <p class="nameWinner"></p>
        </div>
        <div class="modal-last-winners">
            <i class="fas fa-times close-modal-winners"></i>
            <h3>Lista de Ganhadores</h3>
            <div class="winners-wrapper">
                
            </div>
        </div>
    </main>
    <script src="js/geral.js"></script>
</body>
</html>
